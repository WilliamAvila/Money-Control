<html>
<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="js/jsapi.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);


      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

      // Create the data table.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'ITEM');
      data.addColumn('number', 'VALUE');


      for( i =0;i< Android.getArraySize();i++)
            data.addRow([Android.getCategoria(i),Android.getMonto(i)]);


      /*data.addRows([
        ['Item 1', Android.getNum1()],
        ['Item 2', Android.getNum2()],
        ['Item 3', Android.getNum3()],
        ['Item 4', Android.getNum4()],
        ['Item 5', Android.getNum5()]
      ]);*/

      // Set chart options
      var options = {'title':'Load Google Charts (pie chart) with WebView',
                     'width':350,
                     'height':400};

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
    </script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div" style="width:300; height:300"></div>
</body>
</html>
