$(document).ready(function(){
    $("#go").on("click",function(){
        amt=parseFloat($("#amt").val());
        base=$("#base").val();
        dest=$("#dest").val();
        xchng=parseFloat($("#xchng").val());
        answer=convert(amt,base,dest,data);
        commision=rnd(((answer-xchng)/answer)*100);
        if(amt!=='' && amt!==' ') {
            result="<div id='convertInfo'><div id='cAmt'>"+amt.formatMoney(2,".",",")+"</div><div id='cBase'><div id='baseCode'>"+base+"</div><div id='baseDesc'>"+currencies[base]+"</div></div><div id='equalSign'> = </div><div id='cAns'>"+answer.formatMoney(2,".",",")+"</div><div id='cDest'><div id='destCode'>"+dest+"</div><div id='destDesc'>"+currencies[dest]+"</div></div></div>";
        }else {result="";}

        if(!isNaN(amt) && !isNaN(xchng)) {
        result+="<br> Commision = <span class='val'>"+commision+"%</span>";
        }
        $("#result").html(result);


    });

    i=0;
    for(k in data.rates) {
        if($("#currencyHelp tbody tr").eq(i).children().eq(0).html()===k) {
            $("#currencyHelp tbody tr").eq(i).append("<td>"+rnd(data.rates[k])+"</td>");
            i++;
        }
    } // bug fixed ! :)

    stats=[];
    for(var k in data.rates)
        stats.push([k , data.rates[k]]);
    stats.sort(function(a,b){return a[1]-b[1];});

    var max=currencies[stats[0][0]]+" ("+stats[0][0]+") at "+stats[0][1]+" ";
    var min=currencies[stats[stats.length-1][0]]+" ("+stats[stats.length-1][0]+") at "+stats[stats.length-1][1]+" ";

    $("#stats").html("Maximum value : <strong>"+max+"</strong><br>Minimum value : <strong>"+min+"</strong>");

    var d=new Date(data.timestamp*1000);
    $("#lastUpdated").html(d.toLocaleString());
});



function convert(amount,base,to,data) {
        if(data.error) {
            alert(data.description);
            return false;
        } else {
            for(curr in data.rates) {
                if(curr==to) {
                    result= (amount/data.rates[base])*data.rates[curr];
                    return rnd(result);
                }// end if
            }// end for
        }// end error check
}

function rnd(n) {
    return Math.round(n*1000)/1000;
}

Number.prototype.formatMoney = function(c, d, t){var n = this, c = isNaN(c = Math.abs(c)) ? 2 : c, d = d == undefined ? "," : d, t = t == undefined ? "." : t, s = n < 0 ? "-" : "", i = parseInt(n = Math.abs(+n || 0).toFixed(c)) + "", j = (j = i.length) > 3 ? j % 3 : 0;
   return s + (j ? i.substr(0, j) + t : "") + i.substr(j).replace(/(\d{3})(?=\d)/g, "$1" + t) + (c ? d + Math.abs(n - i).toFixed(c).slice(2) : "");
 };
